<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Tự động chuyển hướng sau khi mở trang
        window.location.href = "https://example.com"; // Thay 'https://example.com' bằng link bạn muốn chuyển đến
    </script>
</head>
<body>
    <p>Nếu bạn không được chuyển hướng tự động, nhấn vào <a href="https://example.com">đây</a>.</p>
</body>
</html>
